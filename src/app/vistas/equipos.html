<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Listado de Equipos">

    <div class= "Tarjetas">
      <div fxLayout= "new wrap" fxLayoutGap ="16px grid" >
      <div fxflex.xs="100%" fxFlex.sm="33%" *ngFor = "let num of data">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title> {{num.name}} </mat-card-title>
          <mat-card-subtitle>{{num.country}}</mat-card-subtitle>

        </mat-card-header>

        <!-- <img mat-card-image src = "../imagenes/shiba2.jpg"> -->
        <img img height="200px" width="100px" mat-card-image [src]="num.foto">

        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
          <div align="center">
            <button mat-raised-button color="primary"> Editar </button>
          </div>
          <br>
          <div align="center">
            <button (click) ="deleteEquipo(num.name)" mat-raised-button color="primary"> Eliminar </button>
          </div>

        </mat-card-actions>

      </mat-card>

      </div>
      </div>
    </div>
  </mat-tab>


  <mat-tab label="Inscribir un Equipo">


    <br>
    <div mat-dialog-actions align="center">
    <img height="200px" width="200px" [src]=foto>
    </div>
    <br>
    <div mat-dialog-actions align="center">
      <!--<input type="file" (change)="onSelectedFile($event)">-->
      <input type="file" (change)="onSelectedFile($event)">
    </div>
    <br>



    <mat-divider></mat-divider>
    <br>
    <div style="font-size: 10px" align="center">
      <form class="formulario">


        <mat-form-field class="formularioAncho" appearance="fill">
          <mat-label>Nombre del Equipo</mat-label>
          <input matInput #name maxlength="25" placeholder="">
          <mat-hint align = end> {{name.value.length}} / 25</mat-hint>
        </mat-form-field>


        <mat-form-field class="formularioAncho" appearance="fill">
          <mat-label>Pais de Origen</mat-label>
          <input matInput #country maxlength="25" placeholder="">
          <mat-hint align = end> {{country.value.length}} / 25</mat-hint>
        </mat-form-field>
      </form>
    </div>

    <div mat-dialog-actions align="center">
     <!-- <button (click) = "guardar(name.value,country.value,foto)"  mat-raised-button color="primary"> Agregar </button> -->
     <button (click) = "listarEquipo()"  mat-raised-button color="primary"> Agregar </button>

    </div>

    <br>




  </mat-tab>


</mat-tab-group>
